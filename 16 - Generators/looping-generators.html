<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looping Generators</title>
</head>
<body>
<script>
  function* lyrics() {
    yield `Oh I wanna dance with somebody`;
    yield `I wanna feel the heat with somebody`;
    yield `Woahhh I wanna dance with somebody`;
    yield `With somebody who loves me`;
    yield `Ooo! AHHHH!!!`;
  }

  const whitney = lyrics();

  for (const line of whitney) {
    console.log(line);
  }
</script>
</body>
</html>
